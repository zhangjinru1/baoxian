<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/rem.js"></script>
		<link rel="stylesheet" href="../font/FortAwesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../css/baodanxunjia.css" />
		<link rel="stylesheet" href="../font/FortAwesome/css/font-awesome.css" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<header>
			<a href="xunjia.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
			<p>车险报价</p>
			<i class="fa fa-user-circle-o" aria-hidden="true"></i>
		</header>
		<div class="xinxi">
			<div class="line"></div>
			<p>车辆信息</p>
		</div>
		<div class="neirong">
			<p>请将下列信息填写完善，方能最准确的评估你车险的报价。商业险生效日期会影响到保险高低，请确认核实。</p>
			<p class="city">所在城市：</p>
			<p>南京</p>
			<p class="city">新车上牌：</p>
			<p>是</p>
			<p class="city">车牌号：</p>
			<p>苏A 234KN</p>
		</div>
		<div class="input">
			<input type="text" placeholder="车辆识别代码/车架(必填)" class="car"/>
			<div>
				<input type="text" placeholder="发动机号(必填)" class="fa"/>
				<button class="anniu"><i class="fa fa-search" aria-hidden="true"></i>搜索</button>
					
			</div>
			<input type="text" placeholder="品牌型号(必填)" class="xinghao"/>
			<input type="text" placeholder="注册日期(必填)" class="date"/>
			<p>
				<span>*</span>
				<span class="city">是否过户：</span>
			</p>
			<div></div>
		</div>
		<div class="xinxi">
			<div class="line"></div>
			<p>用户信息</p>
		</div>
		<div class="user">
			<p>该信息客户可不填，未保证保险报价的准确性请将下列信息填写完善，方能最准确的评估你车险的报价。</p>
			<input type="text" placeholder="车主姓名(必填)"/>
			<input type="text" placeholder="身份证号(必填)"/>
			<input type="text" placeholder="手机号(必填)"/>
			
		</div>
		<footer>
			<button><a href="baojias.html">上一步</a></button>
			<button class="next">下一步</button>
			
		</footer>
		<div class="motai"></div>
		<div class="div">
			<p>提示框 </p>
			<p>发动机与车架号必填一项！</p>
			<p class="qu">我知道了</p>
		</div>	
		<div id="xinghao">品牌型号不能为空!</div>
		<div id="date">注册日期不能为空!</div>
		
	</body>
	<script src="../js/jquery.3.1.1.js"></script>
	<script>
		
			$(".anniu").click(function(){
				if($(".car").val()==""&&$(".fa").val()==""){
					$(this).css({"background":"#FF6A00","color":"white"})
					$(".div").show()
				}else{
					location.href="searchIn.html";
				}
			})
			$(".qu").click(function(){
				$(".div").hide()
			})
			$(".next").click(function(){
			
				if($(".xinghao").val()==""){
					
					$("#xinghao").css({"bottom":"50%","transition":"1s"})
					setTimeout(function(){
						$("#xinghao").css({"bottom":"-50%","transition":"0.1s"})
					},2500)
				}else if($(".date").val()==""){
					$("#date").css({"bottom":"50%","transition":"1s"})
					setTimeout(function(){
						$("#date").css({"bottom":"-50%","transition":"0.1s"})
					},2500)
				}
				else{
					location.href="next.html";
					
				}
				
			})
	</script>
</html>
